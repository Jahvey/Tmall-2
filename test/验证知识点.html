<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>验证知识点</title>
	<style>
		*{
			margin:0;
			padding:0;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
		.a{
			height:100px;
			width:100px;
			position: absolute;
			background: yellow;
		}
		.a1{
			position: absolute;
			height:20px;
			width:20px;
			background: red;
			top:10px;
			left: 10px;
		}
		dl{
			line-height:36px;
		}
		dl dt{
			font-size: 1.3em;
			font-weight:500;
		}
	</style>
</head>
<body>

<h3>absolute的定位属性先对与祖先级别的已定位元素</h3>
<br>

<div class="a">
	<div class="a1"></div>
</div>

<br>
<br>
<br><br>
<br>
<br>
<br>
<h3>dl dt dd的使用</h3>
<cite>dl dt dd</cite>
<dl>
	<dt>男士用品</dt>
	<dd>剃须刀</dd>
	<dd>洗发水</dd>
	<dd>洗洁精</dd>
	<dt>女士用品</dt>
	<dd>剃须刀</dd>
	<dd>洗发水</dd>
	<dd>洗洁精</dd>
	<dt>两性用品</dt>
	<dd>剃须刀</dd>
	<dd>洗发水</dd>
	<dd>洗洁精</dd>

</dl>
</body>
